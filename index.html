<!DOCTYPE html>   
    <html>
        <head>
            <title>NICEPAY PAY REQUEST(EUC-KR)</title>
            <meta charset=utf-8 />
            <meta http-equiv=X-UA-Compatible content=IE=edge />
            <meta name=viewport content=width=device-width, initial-scale=1.0 />
            <style>
                    html, 
                    body { 
                        height: 100%; 
                    } 
            
                    form { 
                        overflow: hidden; 
                    } 
            </style> 
            <script src= authCreditJS  type=text/javascript></script> 
            <script type=text/javascript> 
                function nicepayStart() { 
                    if (checkPlatform(window.navigator.userAgent) == mobile) { 
                        document.charset = euc-kr; 
                        document.payForm.action =  mobileFormAction ; 
                        document.payForm.submit(); 
                    } else { 
                        goPay(document.payForm); 
                    } 
                } 
        
                function nicepaySubmit() { 
                    document.payForm.submit(); 
                } 
        
                function nicepayClose() { 
                    document.payForm.submit(); 
                } 
        
                function checkPlatform(ua) { 
                    if (ua === undefined) { 
                        ua = window.navigator.userAgent; 
                    } 
        
                    ua = ua.toLowerCase(); 
                    var platform = {}; 
                    var matched = {}; 
                    var userPlatform = pc; 
                    var platform_match = /(ipad)/.exec(ua) || /(ipod)/.exec(ua) 
                        || /(windows phone)/.exec(ua) || /(iphone)/.exec(ua) 
                        || /(kindle)/.exec(ua) || /(silk)/.exec(ua) || /(android)/.exec(ua) 
                        || /(win)/.exec(ua) || /(mac)/.exec(ua) || /(linux)/.exec(ua) 
                        || /(cros)/.exec(ua) || /(playbook)/.exec(ua) 
                        || /(bb)/.exec(ua) || /(blackberry)/.exec(ua) 
                        || []; 
        
                    matched.platform = platform_match[0] || ; 
        
                    if (matched.platform) { 
                        platform[matched.platform] = true; 
                    } 
        
                    if (platform.android || platform.bb || platform.blackberry 
                        || platform.ipad || platform.iphone 
                        || platform.ipod || platform.kindle 
                        || platform.playbook || platform.silk 
                        || platform[windows phone]) { 
                        userPlatform = mobile; 
                    } 
        
                    if (platform.cros || platform.mac || platform.linux || platform.win) { 
                        userPlatform = pc; 
                    } 
        
                    return userPlatform; 
                } 
            </script> 
        </head> 
        
        <body onload=icepayStart()> 
            <form name=payForm method=post accept-charset=euc-kr action= NicePayUtils.getReturnUrl()  > 
                <div> 
                    <input type=hidden name=pLang value=NicePayUtils.convertLanguage(bo.getLanguage()) /> 
                    <input type=hidden name=GoodsCl value=1 /> 
                    <input type=hidden name=TransType value=0 /> 
                    <input type=hidden name=CharSet value=utf-8 /> 
                    <input type=hidden name=ReqReserved value= /> 
                </div> 
            </form> 
        </body> 
    </html>
